{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1 class="text-center">Register</h1>

<form action="{% url 'register' %}" method="POST" style="max-width: 500px; margin: auto;">
        {% csrf_token %}
        {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Register</button>
</form>
<br>
{% endblock %}
